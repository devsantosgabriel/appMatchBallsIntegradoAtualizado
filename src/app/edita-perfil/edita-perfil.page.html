<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main-container">

    <div class="teste" id="imageContainer">
      <button>
        <label class="custom-file-upload">
          <input id='foto' (change)='exibirImagem($event)' accept="image/*" type="file" />+</label>
      </button>
      
    </div>

    <div class="teste1" id="imageContainer1">
      <button>
        <label class="custom-file-upload">
          <input type="file" (change)='exibirImagem1($event)' accept="image/*"/>
          +
        </label>
      </button>
    </div>

    <div class="teste2" id="imageContainer2">
      <button>
        <label class="custom-file-upload">
          <input type="file" (change)='exibirImagem2($event)' accept="image/*"/>
          +
        </label>
      </button>
    </div>

  </div>


  <div class="input">
    <label for="Sobre">Descrição</label>
    <input type="text">
  </div>

  <div class="input">
    <label for="Sobre">Interesses</label>
    <input type="text">
  </div>

  <div class="select">
    <label>Sexo</label>
    <select name="" id="">
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outros">Outros</option>
    </select>
  </div>

  <div class="select">
    <label>Orientação Sexual</label>
    <select name="" id="">
      <option value="Heterossexual">Heterossexual</option>
      <option value="Homossexual">Homossexual</option>
      <option value="Bissexual">Bissexual</option>
    </select>

  </div>

  <div class="select">
    <label>Time</label>
    <select name="" id="">
      <option value="Flamengo">Flamengo</option>
      <option value="Vasco">Vasco</option>
      <option value="Botafogo">Botafogo</option>
    </select>
  </div>

  <div class="button">
    <button value="salva" (click)="presentAlert()">Salvar</button>
    <!-- <ion-button (click)="presentAlert()">Click Me</ion-button> -->
  </div>
<footer>
  <ion-tabs>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1" href="/tabs/tab1" (click) = "irParaTab1()">
          <ion-icon aria-hidden="true" name="heart"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab2" href="/tabs/tab2" (click) = "irParaTab2()">
          <ion-icon aria-hidden="true" name="chatbubbles"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab3" href="/tabs/tab3" (click) = "irParaTab3()">
          <ion-icon aria-hidden="true"  name="settings"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab4" href="/tabs/tab4" (click) = "irParaTab4()">
          <ion-icon aria-hidden="true"  name="person-circle"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </footer>

</ion-content>
